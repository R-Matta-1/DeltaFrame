<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <script src="https://unpkg.com/vis-network@latest/standalone/vis.min.js"></script>
</head>
<body class="dark:bg-sky-100">

    <div class="container mx-auto px-4 py-8">
 <div class="grid grid-cols-12 grid-rows-2 border border-color-grey-300 gap-2 mx-auto">
            <div class="col-span-3">
                <div class="bg-white rounded-lg p-4">
                    <h2 class="text-lg font-bold mb-4">Media Library</h2>
                    <input type="file" id="fileInput" class="block w-full p-2 text-gray-700 bg-gray-200 rounded-lg" />
                    <ul id="mediaList" class="mt-4">
                        </ul>
                </div>
            </div><!--end of  file input-->

            <div class="col-span-3">
                <div class="bg-white rounded-lg p-4">
                    <h2 class="text-lg font-bold mb-4">Editing Tools</h2>
                    <div class="flex flex-col space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2 form-checkbox">
                            <span>Mute Audio</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2 form-checkbox">
                            <span>Reverse Video</span>
                        </label>
                        <div class="flex items-center">
                            <label class="mr-2">Speed:</label>
                            <input type="range" min="0.25" max="2" step="0.25" class="w-full">
                        </div>
                        </div>
                </div>
            </div><!--end of  node creation-->

            <div class="col-span-6">
                <div class="bg-white rounded-lg p-4">
                    <video id="videoPlayer" class="w-full" controls></video>
                </div>

            </div><!--end of player-->
           
            <div class="bg-white col-span-12 w-full rounded-lg">
              <canvas id="canvas" class="w-full"></canvas>
          </div>
          
        </div> <!--end of grid-->
    </div>
</body>
</html>
