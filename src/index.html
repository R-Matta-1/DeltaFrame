<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.30.2/cytoscape.min.js" integrity="sha512-EY3U1MWdgKx0P1dqTE4inlKz2cpXtWpsR1YUyD855Hs6RL/A0cyvrKh60EpE8wDZ814cTe1KgRK+sG0Rn792vQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <div   id="cy"  class="fullScreenBackround">
  </div>

  <div id="sidebar">
    <div id="nodeData">
      <label for="node-Name" onchange="nameFromInputToSelected()">Node Name:</label>
      <input type="text" id="node-Name" placeholder="New Node's Name">

      <label for="Type">Node Type:</label>
      <select id="Type" name="node type">
          <option value="">Action?</option>
          <option value="input">Input</option>
          <option value="display">Display</option>
          <option value="functional">Function</option>
          <option value="operator">Operation</option>
  </select>
  
  <hr>
    
    <div hidden id = 'nodeInput'>
      <input type="file" name="videoInput" id="videoInput" accept ="video/*">
    </div>

    <div hidden id="nodeDisplay">
      <video src=""></video>
      <p>download button here</p>

    </div>


    <div hidden id = "nodefunction">
      <select name="functionOptions" id="functionOptions">
        <option value="">Function</option>
        <option value="Filter">isolate Chanel</option>
        <option value="Invert">Invert</option>
        <option value="RemoveColor">removeColor</option>
        <option value="Tint">removeColor</option>
        <option value="TranslateTime">TranslateTime</option>
        <option value="TranslateSpace">TranslateSpace</option>
        <option value="Speed">Speed</option>
      </select>
    </div>

    <div hidden id = "nodeOperation">
      <select name="Operations" id="Operations">
        <option value="">Operations</option>
        <option value="Max">MaxPixel</option>
        <option value="Min">MinPixel</option>
        <option value="Avg">Average</option>
        <option value="Add">Add</option>
        <option value="Mult">Multiply</option>


      </select>

    </div>
</div>

    <button onclick="CreateNodeFromDisplayData()">Create Node</button>
    <button onclick="DeleteFocusNode()">Delete Node</button>

  </div>

</body>
<script src="main.js"></script>
</html>
